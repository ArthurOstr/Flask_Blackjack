<!DOCTYPE html>
<html>
<head>
    <title>Blackjack Web</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #2c3e50; color: white; }
        .card {
            display: inline-block;
            background: white;
            color: black;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 60px;
            height: 90px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            font-weight: bold;
        }
        .red { color: red; }
        .black { color: black; }
    </style>
</head>
<body>
    <h1>Blackjack Table ‚ô†Ô∏è‚ô•Ô∏è</h1>
    
    <div>
        <h2>Dealer's Hand</h2>
        {% for card in dealer_hand %}
            <div class="card {% if card.suit in ['Hearts', 'Diamonds'] %}red{% else %}black{% endif %}">
                {{ card.rank }}<br>
                {{ card.suit }}
            </div>
        {% endfor %}
    </div>

    <div>
        <h2>Your Hand (Value: {{ player_score }})</h2>
        {% for card in player_hand %}
            <div class="card {% if card.suit in ['Hearts', 'Diamonds'] %}red{% else %}black{% endif %}">
                {{ card.rank }}<br>
                {{ card.suit }}
            </div>
        {% endfor %}
    </div>

    <br>
    <a href="/deal" style="color: #1ecc65; font-size: 20px;">üîÑ Deal New Hand</a>
</body>
</html>
